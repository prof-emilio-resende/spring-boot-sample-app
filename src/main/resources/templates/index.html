<html>
  <head>
    <meta charset = "ISO-8859-1" />
    <link href="css/styles.css" rel="stylesheet"/>
    <title>FIT Calculadora IMC - MVC</title>
 </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="form">
          <div class="row">
            <table>
              <thead>
                <tr>
                  <th>Faixa de Peso</th>
                  <th>Situa&ccedil;&atilde;o</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="imcLayer : ${imcLayers}">
                  <td th:text="${imcLayer.label}"></td>
                  <td th:text="${imcLayer.description}"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <form method="POST" action="#" th:action="@{/}" th:object="${person}">
            <div class="row">
              <label>Altura</label>
              <input id="height" type="number" step="0.01" th:field="*{height}" value="0.00" placeholder="0.00" />
            </div>
            <div class="row">
              <label>Peso</label>
              <input id="weight" type="number" step="0.01" th:field="*{weight}" value="0.00" placeholder="0.00" />
            </div>
            <button type="submit" class="action">Calcular</button>
          </form>
        </div>
      </div>
      <hr />
      <div class="data">Seu IMC &eacute; <span id="imc" th:text="${person}"></span></div>
    </div>
  </body>
</html>
